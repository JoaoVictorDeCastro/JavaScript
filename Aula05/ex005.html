<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        body{
            background-color: black;
            color: white;
            font: normal 18pt Exo;
        }
    </style>
</head>
<body>
    <h1>Inciando os estudos com DOM em JavaScript</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo <strong> DOM </strong> com JavaScript</p>
    <div class="msg">Clique em mim</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0]
        p1.style.color = 'blue'
        var d = window.document.getElementsByClassName("msg")[0]
        d.style.background = 'blue'
        var d = window.document.querySelector('div.msg')
        d.style.color = 'black'
    </script>
</body>
</html>
