<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <script>
        //Perguta o preço dos três produtos.
        var p1 = parseFloat(prompt('Qual o preço do primeiro produto? '));
        var p2 = parseFloat(prompt('Qual o preço do segundo produto?'));
        var p3 = parseFloat(prompt('Qual o preço do terceiro produto?'));
        //Condições que definem qual produto comprar. 
        if (p1 < p2 && p1 < p3) {
            alert(`Você deve comprar o primeiro produto que custa R$${p1}`);
        } else if (p2 < p1 && p2 < p3) {
            alert(`Você deve comprar o segundo produto que custa R$${p2}`);
        } else if (p3 < p1 && p3 < p2) {
            alert(`Você deve comprar o terceiro produto que custa R$${p3}`)
        } else if (p1 < p2 && p1 == p3 ) {
            alert(`Você deve escolher entre o produto 1 e 3, pois ambos custam R$${p1}`)
        } else if (p1 < p3 && p1 == p2) {
            alert(`Você deve escolher entre o produto 1 e 2, pois ambos custam R$${p1}`)
        } else if (p2 < p1 && p2 == p2) {
            alert(`Você deve escolher entre o produto 2 e 3, pois ambos custam R$${p2}`)
        } else if (p1 == p2 && p2 == p3) {
            alert(`Escolha qualquer um entre os três, pois todos custam R$${p1}`)
        }  
    </script>
</body>
</html>
