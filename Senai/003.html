<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
      const sexo = prompt('Digite seu sexo (M = Masculino e F = Feminino): ');
switch (sexo) {
  case 'F':
    alert('Seu sexo é feminino (F)');
    break;
  case 'M':
    alert('Seu sexo é masculino (M)');
    break;
  //Adicionei condições com letras minúsculas para que o programa funcine mesmo se o usuário cometa algum erro. 
  case 'f':
    alert('Seu sexo é feminino (F)');
    break;
  case 'm':
    alert('Seu sexo é masculino (M)');
    break;
  default:
    alert('Sexo inválido');
    break;
}  
    </script>
</body>
</html>
