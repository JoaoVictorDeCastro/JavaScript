<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <style>
        body {
            background-color:beige;
            color:cyan;
            font:normal 20pt Exo;
        }
    </style>
</head>
<body>
    <script>
        //Estrutra que capita os valores colocados pelo usuário.
        var n1 = parseFloat(prompt('Digite o primeiro número:'));
        var n2 = parseFloat(prompt('Digite o segundo número:'));
        var n3 = parseFloat(prompt('Digite o terceiro número:'));
        //Estrutura que define o maior entre eles. 
        if (n1 > n2 && n1 > n3) {
            alert('O maior número é ' + n1);
        } else if (n2 > n1 && n2 > n3) {
            alert('O maior número é ' + n2);
        } else if (n1 == n2 && n2 == n3 ) {
            alert('Os números são todos iguais.');
        } else if (n3 > n1 && n3 > n2) {
            alert('O maior número é ' + n3);
        }
    </script>
</body>
</html>
