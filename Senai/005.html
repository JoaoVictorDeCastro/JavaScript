<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <script>
        const dia = prompt('Digite um número de 1 até 7: ');
        switch (dia) {
            case ('1'):
                alert('O dia da semana correspondente é DOMINGO');
                break;
            case ('2'):
                alert('O dia da semana correspondente é SEGUNDA-FEIRA');
                break;
            case ('3'):
                alert('O dia da semana correspondente é TERÇA-FEIRA');
                break;
            case ('4'):
                alert('O dia da semana correspondente é QUARTA-FEIRA');
                break;
            case ('5'):
                alert('O dia da semana correspondente é QUINTA-FEIRA');
                break;
            case ('6'):
                alert('O dia da semana correspondente é SEXTA-FEIRA');
                break;
            case ('7'):
                alert('O dia da semana correspondente é SÁBADO');
                break;
            default:
                alert('Valor inválido');
                break;
        }
    </script>
</body>
</html>
