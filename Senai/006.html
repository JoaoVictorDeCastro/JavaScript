<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    <script>
       var peso = parseFloat(prompt('Qual o peso de peixe de hoje?'));
       var excesso = peso - 50 
       if (excesso > 0 ) {
           var multa = excesso*4
           alert(`O seu peixe excede o limite por ${excesso} kg`);
           alert(`Você deverá pagar R$${multa} de multa.`);
       } else {
            alert('Seu peixe não excede o limite.')
       }
       
    </script>
</body>
</html>
