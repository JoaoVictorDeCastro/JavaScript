<!DOCTYPE html>
<htm lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos no DOM</title>
    <style>
        div#area{
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
            Interaja...
    </div>
    
    <script>
        function clicar(){
            var a = window.document.getElementsById('area')
            a.innerText = 'Clicou!'
         }
    </script>
</body>
</htm
